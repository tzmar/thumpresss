<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Thumbnail Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #888;
            font-size: 1.1em;
        }

        /* Admin Panel */
        .admin-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: #111;
            border-left: 2px solid #333;
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 2000;
            overflow-y: auto;
        }

        .admin-panel.open {
            right: 0;
        }

        .admin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: transform 0.2s ease;
            z-index: 100;
        }

        .admin-toggle:hover {
            transform: scale(1.05);
        }

        .admin-header {
            margin-bottom: 20px;
        }

        .admin-header h2 {
            margin-bottom: 10px;
        }

        .close-admin {
            background: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .password-section {
            margin-bottom: 20px;
        }

        .password-section input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 5px;
            color: white;
            margin-bottom: 10px;
        }

        .password-section button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        .upload-section {
            display: none;
        }

        .upload-section.active {
            display: block;
        }

        .upload-zone {
            padding: 40px 20px;
            border: 3px dashed #333;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #1a1a1a;
            margin-bottom: 20px;
        }

        .upload-zone:hover {
            border-color: #667eea;
        }

        #fileInput {
            display: none;
        }

        .admin-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .admin-gallery-item {
            position: relative;
            aspect-ratio: 16/9;
            border-radius: 5px;
            overflow: hidden;
        }

        .admin-gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .admin-delete {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 59, 48, 0.9);
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #1a1a1a;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 1001;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        @media (max-width: 768px) {
            .admin-panel {
                width: 100%;
                right: -100%;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Thumbnail Portfolio</h1>
        <p>Professional video thumbnail designs</p>
    </div>

    <button class="admin-toggle" id="adminToggle">ðŸ”’ Admin</button>

    <div class="admin-panel" id="adminPanel">
        <button class="close-admin" id="closeAdmin">âœ• Close</button>
        
        <div class="admin-header">
            <h2>Admin Panel</h2>
        </div>

        <div class="password-section" id="passwordSection">
            <p style="color: #888; margin-bottom: 10px;">Enter password to manage gallery</p>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button onclick="checkPassword()">Unlock</button>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-zone" id="uploadZone">
                <div style="font-size: 2em; margin-bottom: 10px;">ðŸ“¸</div>
                <p>Click or drag images to upload</p>
                <input type="file" id="fileInput" accept="image/*" multiple>
            </div>
            
            <h3 style="margin-bottom: 10px;">Your Images</h3>
            <div class="admin-gallery" id="adminGallery"></div>
        </div>
    </div>

    <div class="gallery" id="gallery">
        <div class="loading">Loading gallery...</div>
    </div>

    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">Ã—</button>
        <img id="lightboxImg" src="" alt="">
    </div>

    <script>
        // Simple password - change this to whatever you want
        const ADMIN_PASSWORD = "admin123";
        
        const adminToggle = document.getElementById('adminToggle');
        const adminPanel = document.getElementById('adminPanel');
        const closeAdmin = document.getElementById('closeAdmin');
        const passwordSection = document.getElementById('passwordSection');
        const uploadSection = document.getElementById('uploadSection');
        const passwordInput = document.getElementById('passwordInput');
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const gallery = document.getElementById('gallery');
        const adminGallery = document.getElementById('adminGallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxClose = document.getElementById('lightboxClose');

        let isAuthenticated = false;

        // Admin panel toggle
        adminToggle.addEventListener('click', () => {
            adminPanel.classList.add('open');
        });

        closeAdmin.addEventListener('click', () => {
            adminPanel.classList.remove('open');
        });

        // Password check
        function checkPassword() {
            if (passwordInput.value === ADMIN_PASSWORD) {
                isAuthenticated = true;
                passwordSection.style.display = 'none';
                uploadSection.classList.add('active');
                loadAdminGallery();
            } else {
                alert('Incorrect password');
                passwordInput.value = '';
            }
        }

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        // Upload handling
        uploadZone.addEventListener('click', () => {
            if (isAuthenticated) fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = '#667eea';
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.style.borderColor = '#333';
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = '#333';
            if (isAuthenticated) handleFiles(e.dataTransfer.files);
        });

        async function handleFiles(files) {
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const imageId = Date.now() + Math.random();
                        try {
                            await window.storage.set(`img_${imageId}`, e.target.result, true);
                            await loadGallery();
                            await loadAdminGallery();
                        } catch (error) {
                            console.error('Upload failed:', error);
                            alert('Upload failed. Images must be under 5MB.');
                        }
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        async function deleteImage(imageId) {
            if (!isAuthenticated) return;
            try {
                await window.storage.delete(`img_${imageId}`, true);
                await loadGallery();
                await loadAdminGallery();
            } catch (error) {
                console.error('Delete failed:', error);
            }
        }

        async function loadGallery() {
            try {
                const result = await window.storage.list('img_', true);
                if (!result || !result.keys || result.keys.length === 0) {
                    gallery.innerHTML = '<div class="empty-state"><h3>No thumbnails yet</h3><p>Gallery is being set up</p></div>';
                    return;
                }

                const images = [];
                for (let key of result.keys) {
                    try {
                        const imgData = await window.storage.get(key, true);
                        if (imgData && imgData.value) {
                            images.push({
                                id: key.replace('img_', ''),
                                src: imgData.value
                            });
                        }
                    } catch (error) {
                        console.error('Error loading image:', error);
                    }
                }

                if (images.length === 0) {
                    gallery.innerHTML = '<div class="empty-state"><h3>No thumbnails yet</h3></div>';
                    return;
                }

                gallery.innerHTML = images.map(img => `
                    <div class="gallery-item">
                        <img src="${img.src}" alt="Thumbnail" onclick="openLightbox('${img.src}')">
                    </div>
                `).join('');
            } catch (error) {
                console.error('Gallery load error:', error);
                gallery.innerHTML = '<div class="empty-state"><h3>Error loading gallery</h3></div>';
            }
        }

        async function loadAdminGallery() {
            if (!isAuthenticated) return;
            
            try {
                const result = await window.storage.list('img_', true);
                if (!result || !result.keys || result.keys.length === 0) {
                    adminGallery.innerHTML = '<p style="color: #666;">No images uploaded yet</p>';
                    return;
                }

                const images = [];
                for (let key of result.keys) {
                    try {
                        const imgData = await window.storage.get(key, true);
                        if (imgData && imgData.value) {
                            images.push({
                                id: key.replace('img_', ''),
                                src: imgData.value
                            });
                        }
                    } catch (error) {
                        console.error('Error loading admin image:', error);
                    }
                }

                adminGallery.innerHTML = images.map(img => `
                    <div class="admin-gallery-item">
                        <img src="${img.src}" alt="Thumbnail">
                        <button class="admin-delete" onclick="deleteImage('${img.id}')">Ã—</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Admin gallery load error:', error);
            }
        }

        function openLightbox(src) {
            lightboxImg.src = src;
            lightbox.classList.add('active');
        }

        lightboxClose.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
            }
        });

        // Initialize
        loadGallery();
    </script>
</body>
</html>
